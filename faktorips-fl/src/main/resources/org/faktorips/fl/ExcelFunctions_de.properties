# 
# German Excel function names.
#
abs.name=ABS
abs.description=Gibt den absolute Wert der \u00FCbergebenen Zahl zur\u00FCck.\u000d\u000a\
                Beispiele:\u000d\u000a\
                ABS(3.5) = 3.5\u000d\u000a\
                ABS(-3.5) = 3.5

if.name=WENN
if.description=Gibt das 2. Argument zur\u00FCck, falls die Bedingung WAHR ist, ansonsten das 3. Argument.\u000d\u000a\
               Beispiele:\u000d\u000a\
               WENN(1=1; 2; 3) = 2\u000d\u000a\
               WENN(1=2; 2; 3) = 3

or.name=ODER
or.description=Gibt WAHR zur\u00FCck, wenn eines der Argumente WAHR ist. Es k\u00F6nnen beliebig viele Parameter vom\u000d\u000a\
               Typ boolean \u00FCbergeben werden.\u000d\u000a\
               ODER(true;1=1;true) = true\u000d\u000a\
               ODER(true;false;true) = true\u000d\u000a\
               ODER(false;false,false) = false\u000d\u000a\
            
and.name=UND
and.description=Gibt WAHR zur\u00FCck, wenn alle Argumente WAHR sind. Es k\u00F6nnen beliebig viele Parameter vom\u000d\u000a\
                Typ boolean \u00FCbergeben werden.\u000d\u000a\
                UND(true;1=1;true) = true\u000d\u000a\
                UND(true;false;true) = false\u000d\u000a\
                UND(false;false,false) = false\u000d\u000a\            
                
roundup.name=AUFRUNDEN
roundup.description=Rundet die \u00FCbergebene Zahl auf die Anzahl Stellen auf. Die Funktion AUFRUNDEN unterscheidet sich von der \
                    Funktionen RUNDEN dadurch, dass sie immer aufrundet.\u000d\u000a\
                    Beispiele:\u000d\u000a\
                    AUFRUNDEN(3.551; 0) = 4\u000d\u000a\
                    AUFRUNDEN(3.35; 1) = 3.4\u000d\u000a\
                    AUFRUNDEN(3.349; 1) = 3.4\u000d\u000a\
                    AUFRUNDEN(-3.35; 1) = -3.4\u000d\u000a\
                    AUFRUNDEN(-3.349; 1) = -3.4

rounddown.name=ABRUNDEN
rounddown.description=Rundet die \u00FCbergebene Zahl auf die Anzahl Stellen ab. Die Funktion ABRUNDEN unterscheidet sich von der \
                      Funktionen RUNDEN dadurch, dass sie immer abrundet.\u000d\u000a\
                      Beispiele:\u000d\u000a\
                      ABRUNDEN(3.551; 0) = 3\u000d\u000a\
                      ABRUNDEN(3.35; 1) = 3.3\u000d\u000a\
                      ABRUNDEN(3.349; 1) = 3.3\u000d\u000a\
                      ABRUNDEN(-3.35; 1) = -3.3\u000d\u000a\
                      ABRUNDEN(-3.349; 1) = -3.3

round.name=RUNDEN
round.description=Kaufm\u00E4nnisches Runden.\u000d\u000a\
                  Beispiele:\u000d\u000a\
                  RUNDEN(3.551; 0) = 4\u000d\u000a\
                  RUNDEN(3.35; 1) = 3.4\u000d\u000a\
                  RUNDEN(3.349; 1) = 3.3\u000d\u000a\
                  RUNDEN(-3.35; 1) = -3.4\u000d\u000a\
                  RUNDEN(-3.349; 1) = -3.3

wholenumber.name=GANZZAHL
wholenumber.description=Gibt die ganzzahligen Anteil der \u00FCbergeben Zahl zur\u00FCck.\u000d\u000a\
                        Beispiele:\u000d\u000a\
                        GANZZAHL(3.551) = 3\u000d\u000a\
                        GANZZAHL(3.35) = 3\u000d\u000a\
                        GANZZAHL(-3.35) = -3\u000d\u000a\

isempty.name=ISTLEER
isempty.description=Gibt WAHR zur\u00FCck, wenn das Argument leer ist, ansonsten FALSCH.

not.name=NICHT
not.description=Negiert den gegebenen boolschen Ausdruck.\u000d\u000a\
                Beispiele:\u000d\u000a\
                NICHT(FALSE) = TRUE\u000d\u000a\
                NICHT(2>1) = FALSE\u000d\u000a\

max.name=MAX
max.description=Berechnet das Maximum der beiden Parameter und gibt es zurück.\u000d\u000a\
                Beispiele:\u000d\u000a\
                MAX(10; 20) = 20\u000d\u000a\
                MAX(10EUR; 20EUR) = 20EUR\u000d\u000a\

min.name=MIN
min.description=Berechnet das Minimum der beiden Parameter und gibt es zurück.\u000d\u000a\
                Beispiele:\u000d\u000a\
                MIN(10; 20) = 10\u000d\u000a\
                MIN(10EUR; 20EUR) = 10EUR\u000d\u000a\

power.name=POTENZ
power.description=Berechnet die Potenz des ersten Parameter und gibt es zurück.\u000d\u000a\
                  Beispiele:\u000d\u000a\
                  POTENZ(4; 2) = 16\u000d\u000a\
                  POTENZ(2; 3) = 8\u000d\u000a\

sqrt.name=WURZEL
sqrt.description=Berechnet die Wurzel den gegebenen Parameter und gibt es zurück.\u000d\u000a\
                 Beispiele:\u000d\u000a\
                 WURZEL(4) = 2\u000d\u000a\
                 WURZEL(25) = 5\u000d\u000a\

count.name=ANZAHL
count.description=Ermittelt die Anzahl aller Objekte, die über eine Beziehung gefunden wurden.\u000d\u000a\
                  Beispiele:\u000d\u000a\
                  ANZAHL(Vertrag.Deckungen) = 4

days.name=TAGE
days.description=Zählt die Anzahl der Tage zwischen zwei Datumswerten.

weeks.name=WOCHEN
weeks.description=Zählt die Anzahl der Wochen zwischen zwei Datumswerten. Es werden ganze Wochen gezählt. 

months.name=MONATE
months.description=Zählt die Anzahl der Monate zwischen zwei Datumswerten. Es werden ganze Monate gezählt. 

years.name=JAHRE
years.description=Zählt die Anzahl der Jahre zwischen zwei Datumswerten. Es werden ganze Jahre gezählt. 

date.name=DATUM
date.description=Wandelt die Zahlen für Jahr, Monat und Tag in ein Datum um.\u000d\u000a\
                 Erster Parameter ist das Jahr, zweiter ist der Monat, dritter ist der Tag.\u000d\u000a\
                 Beispiel:\u000d\u000a\
                 DATUM(2014; 2; 14") = 14. Februar 2014
                        
days360.name=TAGE360
days360.description=Zählt die Anzahl der Tage zwischen zwei Datumswerten auf Basis des kaufmännischen Kalenders nach ISMA 30/360.\u000d\u000a\
                    Jeder Monat wird mit 30 Tagen, jedes Jahr mit 360 Tagen berechnet. Dazu wird der 31. eines Monats mit dem 30. zusammen gerechnet.\u000d\u000a\
                    Schaltjahre müssen nicht explizit berücksichtigt werden, der Februar wird ebenfalls mit 30 Tagen gerechnet.\u000d\u000a\
                    Befindet sich das zweite Datum kalendarisch vor dem ersten Datum, ist das Ergebnis negativ.\u000d\u000a\
                    Beispiele:\u000d\u000a\
                    TAGE360(DATUM(2014; 01; 01); DATUM(2014; 02; 01)) = 30\u000d\u000a\
                    TAGE360(DATUM(2014; 01; 01); DATUM(2014; 01; 31)) = 29\u000d\u000a\
                    TAGE360(DATUM(2000; 02; 29); DATUM(2000; 03; 01)) = 2\u000d\u000a\
                    TAGE360(DATUM(2000; 01; 01); DATUM(2000; 12; 31)) = 359

text.name=TEXT
text.description=Wandelt einen Wert unabhängig von seinem Typ in die entsprechende Textrepräsentation um (Rückgabetyp String). \u000d\u000a\
                 Beispiele:\u000d\u000a\
                 TEXT(30) = "30"\u000d\u000a\
                 TEXT(Enum.a) = "a"
