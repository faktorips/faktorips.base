Migration_3_7_0_description=Through the use of generics in generated code compiler warnings are reduced.\nWARNING: Please close all open Java editors containing generated source code before applying this migration.
Migration_3_8_0_description=This migration updates each project's properties to match the new version 3.8.0. This prevents working on a new model with an older version of Faktor-IPS by mistake.\nNo source files change (nor need to be changed) with this migration, missing properties will be initialized with their respective default values.\nFor further information see the new and noteworthy https://www.faktorzehn.org/de/version-3-8-0
Migration_3_9_0_description=This migration updates each project's properties to match the new version 3.9.0. This prevents working on a new model with an older version of Faktor-IPS by mistake.\nNo source files change (nor need to be changed) with this migration, missing properties will be initialized with their respective default values.\nFor further information see the new and noteworthy https://www.faktorzehn.org/de/version-3-9-0
Migration_3_11_0_description=This migration updates the table structure XML files to support the new non-unique index columns, as well as the enum types to support extensible contents.\nFor further information see the new and noteworthy https://www.faktorzehn.org/de/version-3-11-0
Migration_3_12_0_description=Update format in the IPS project property file called ".ipsproject".
Migration_3_13_0_description=This migration updates the table content XML files. The tag \"Generations\" is renamed to \"Rows\". \nFor further information see the new and noteworthy https://www.faktorzehn.org/de/version-3-13-0
Migration_3_14_0_description=This migration updates each project's properties to match the new version 3.14.0. This prevents working on a new model with an older version of Faktor-IPS by mistake.\nNo source files change (nor need to be changed) with this migration, missing properties will be initialized with their respective default values.\nFor further information see the new and noteworthy https://www.faktorzehn.org/de/version-3-14-0
Migration_3_15_0_description=This migration updates each project's properties to match the new version 3.15.0. \nThis prevents working on a new model with an older version of Faktor-IPS by mistake. \nIt also adds new "AdditionalSettings" to the ".ipsproject" file. \nThe migration also ensures, that the "Product Components have Adjustments" flag of all existing product component types is added to their XML. \nThe default state for already existing product component types is "enabled". \nFinally some clean-up in the XML of all IPS-Objects is done where needed.\nFor further information see the new and noteworthy https://www.faktorzehn.org/de/version-3-15-0
Migration_3_16_0_description=This migration updates each project's properties to match the new version 3.16.0. \nThis prevents working on a new model with an older version of Faktor-IPS by mistake. \nFor further information see the new and noteworthy https://www.faktorzehn.org/de/version-3-16-0
Migration_3_18_0_description=This migration sets a unique qualifier for all source folders beyond the first defined by each IPS project.\nFor further information see the new and noteworthy https://www.faktorzehn.org/de/version-3-18-0
Migration_3_19_0_description=This migration updates each product component to fit the new structured XML. All content is migrated automatically.\nFor further information see the new and noteworthy https://www.faktorzehn.org/de/version-3-19-0
Migration_3_20_0_description=This migration clears all derived resources for product components and enum and table contents and builds them again without UUIDs in the XML.\nFor further information see the new and noteworthy https://www.faktorzehn.org/de/version-3-20-0
