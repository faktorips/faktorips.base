# 
# English Excel function names.
#
abs.name=ABS
abs.description=Returns the absolute value of the given number.\u000d\u000a\
                Examples:\u000d\u000a\
                ABS(3.5) = 3.5\u000d\u000a\
                ABS(-3.5) = 3.5
if.name=IF
if.description=Returns the 2. argument, if the condition evaluates to TRUE, otherwise the 3. argument.\u000d\u000a\
               Examples:\u000d\u000a\
               IF(1=1; 2; 3) = 2\u000d\u000a\
               IF(1=2; 2; 3) = 3
or.name=OR
or.description=Returns true if one of the arguments is true            

and.name=AND
and.description=Returns true if all arguments are true            
    
roundup.name=ROUNDUP
roundup.description=Rounds the given number up to the indicated scale.\u000d\u000a\
                    Examples:\u000d\u000a\
                    ROUNDUP(3.551; 0) = 4\u000d\u000a\
                    ROUNDUP(3.35; 1) = 3.4\u000d\u000a\
                    ROUNDUP(3.349; 1) = 3.4\u000d\u000a\
                    ROUNDUP(-3.35; 1) = -3.4\u000d\u000a\
                    ROUNDUP(-3.349; 1) = -3.4
                    
rounddown.name=ROUNDDOWN
rounddown.description=Rounds the given number down to the indicated scale.\u000d\u000a\
                      Examples:\u000d\u000a\
                      ROUNDDOWN(3.551; 0) = 3\u000d\u000a\
                      ROUNDDOWN(3.35; 1) = 3.3\u000d\u000a\
                      ROUNDDOWN(3.349; 1) = 3.3\u000d\u000a\
                      ROUNDDOWN(-3.35; 1) = -3.3\u000d\u000a\
                      ROUNDDOWN(-3.349; 1) = -3.3
                    
round.name=ROUND
round.description=Default rounding.\u000d\u000a\
                  Examples:\u000d\u000a\
                  ROUND(3.551; 0) = 4\u000d\u000a\
                  ROUND(3.35; 1) = 3.4\u000d\u000a\
                  ROUND(3.349; 1) = 3.3\u000d\u000a\
                  ROUND(-3.35; 1) = -3.4\u000d\u000a\
                  ROUND(-3.349; 1) = -3.3
                    
wholenumber.name=WHOLENUMBER
wholenumber.description=Returns the number before the decimal separator.\u000d\u000a\
                        Examples:\u000d\u000a\
                        WHOLENUMBER(3.551) = 3\u000d\u000a\
                        WHOLENUMBER(3.35) = 3\u000d\u000a\
                        WHOLENUMBER(-3.35) = -3\u000d\u000a\

isempty.name=ISEMPTY
isempty.description=Returns TRUE if the argument is empty, otherwise FALSE. 

not.name=NOT
not.description=Negates the given boolean expression.\u000d\u000a\
                Examples:\u000d\u000a\
                NOT(FALSE) = TRUE\u000d\u000a\
                NOT(2>1) = FALSE\u000d\u000a\

max.name=MAX
max.description=Calculates the maximum of the two parameter values and returns it.\u000d\u000a\
                Examples:\u000d\u000a\
                MAX(10; 20) = 20\u000d\u000a\
                MAX(10EUR; 20EUR) = 20EUR\u000d\u000a\

min.name=MIN
min.description=Calculates the minimum of the two parameter values and returns it.\u000d\u000a\
                Examples:\u000d\u000a\
                MIN(10; 20) = 10\u000d\u000a\
                MIN(10EUR; 20EUR) = 10EUR\u000d\u000a\

power.name=POWER
power.description=Calculate the power of the first parameter and returns it.\u000d\u000a\
                  Example:\u000d\u000a\
                  POWER(4; 2) = 16\u000d\u000a\
                  POWER(2; 3) = 8\u000d\u000a\

sqrt.name=SQRT
sqrt.description=Calculate the square root of the parameter and returns it.\u000d\u000a\
                 Example:\u000d\u000a\
                 SQRT(4) = 2\u000d\u000a\
                 SQRT(25) = 5\u000d\u000a\

count.name=COUNT
count.description=Counts the number of all objects referenced by an association.\u000d\u000a\
                  Example:\u000d\u000a\
                  COUNT(Policy.Coverages) = 4

days.name=DAYS
days.description=Counts the number of days between two dates.

weeks.name=WEEKS
weeks.description=Counts the number of weeks between two dates. Only whole weeks are counted.

months.name=MONTHS
months.description=Counts the number of months between two dates. Only whole months are counted.

years.name=YEARS
years.description=Counts the number of years between two dates. Only whole years are counted.

date.name=DATE
date.description=Creates a new date using the three numbers as year, month and day.\u000d\u000a\
                 First parameter represents the year, second the month, third the day.\u000d\u000a\
                 Example:\u000d\u000a\
                 DATE(2014; 2; 14") = 14th of February, 2014

days360.name=DAYS360
days360.description=Count the number of days between two dates based on the calendar specified in ISMA 30/360.\u000d\u000a\
                    Every month is counted with 30 days and every year with 360 days. To do so, the 31th of a month is counted together with the 30th of the month.\u000d\u000a\
                    There is no need to respect leap years explicitly, the February is also counted with 30 days.\u000d\u000a\
                    The result is a negative number if the second date is before the first date.\u000d\u000a\
                    Examples:\u000d\u000a\
                    DAYS360(DATE(2014; 01; 01); DATE(2014; 02; 01)) = 30\u000d\u000a\
                    DAYS360(DATE(2014; 01; 01); DATE(2014; 01; 31)) = 29\u000d\u000a\
                    DAYS360(DATE(2000; 02; 29); DATE(2000; 03; 01)) = 2\u000d\u000a\
                    DAYS360(DATE(2000; 01; 01); DATE(2000; 12; 31)) = 359

text.name=TEXT
text.description=Converts a value of any type to its text representation (return type String). \u000d\u000a\
                 Examples:\u000d\u000a\
                 TEXT(30) = "30"\u000d\u000a\
                 TEXT(Enum.a) = "a"
