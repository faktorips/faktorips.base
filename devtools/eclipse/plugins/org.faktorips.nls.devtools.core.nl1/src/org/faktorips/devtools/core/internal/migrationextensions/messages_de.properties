Migration_21_6_0_description=Diese Migration setzt die neue Version 21.6.0 in den Projekteinstellungen. \n\
    Aktualisiert die IDs von Faktor-IPS-Features und -Klassen, welche in den Dateien .project und .ipsproject konfiguriert werden. \n\
    Weitere Informationen erhalten Sie unter \n\
    https://www.faktorzehn.org/de/version-21-6
Migration_21_6_0_IpsVersionTooOld=Die vorherige Version ''{0}'' des Projekts ''{1}'' ist zu alt f\u00FCr eine direkte Migration auf ''{2}''. Bitte aktualisieren Sie das Projekt zuerst mit Faktor-IPS mindestens 20.6.
Migration_21_12_0_description=Diese Migration setzt die neue Version 21.12.0 in den Projekteinstellungen. \n\
    Faktor-IPS kann jetzt in XML-Dateien Schema-Informationen ablegen und dagegen validieren. Dies ist besonders hilfreich wenn Dateien auch manuell in anderen IDEs bearbeitet werden. \n\
    Diese Migration speichert alle Dateien neu und schreibt dabei Schema-Informationen wenn die Einstellung 'validateIpsSchema' im Additional-Settings-Abschnitt der .ipsproject-Datei gesetzt ist. Sie k\u00F6nnen w\u00E4hlen, ob diese Einstellung durch die Migration aktiviert wird. \n\
    Weitere Informationen erhalten Sie unter \n\
    https://www.faktorzehn.org/de/version-21-12
Migration_21_12_0_AddSchemas=Schemas in XML-Dateien schreiben und Validierung aktivieren
Migration_22_6_0_description=Diese Migration setzt die neue Version 22.6.0 in den Projekteinstellungen. Die Einstellung 'associationsInFormulas' wird entfernt, da Beziehungen jetzt immer in Formeln nutzbar sind. \n\
    Faktor-IPS hat jetzt eine neue Option um die Wertebereichsmethoden zu vereinheitlichen. Statt den Typ des Wertebereichs in den Methodennamen zu generieren wie z.B. getRangeFor<Attribute> kann jetzt der Name auf getSetOfAllowedValuesFor<Attribute> vereinheitlicht werden. \
    Diese Migration schreibt alle Dateien neu wenn eine andere Einstellung als 'ByValueSetType' in 'valueSetMethods' gesetzt ist. Sie k\u00F6nnen w\u00E4hlen, ob diese Einstellung durch die Migration auf einen bestimmten Wert gesetzt wird. \
    'Unified' generiert dabei die vereinheitlichten Wertebereichsmethoden, 'ByValueSetType' \u00E4ndert nichts am bestehenden Code, 'Both' generiert die neuen Methoden und delegiert dabei an die alten (im Fall von @generated NOT Methoden). \n\
    Alle UUIDs werden aus den *.ips*-Dateien entfernt und die Reihenfolge von Elementen in Kategorien wird nicht mehr in ProductCmptPropertyReferences sondern in 'categoryPosition'-Attributen abgelegt. \n\
    Weitere Informationen erhalten Sie unter \n\
    https://doc.faktorzehn.org/faktor-ips/22.6.0
Migration_22_6_0_unifyValueSet=Bevorzugtes Benennungsschema f\u00FCr Wertebereichsmethoden, ByValueSetType ist die traditionelle Standardeinstellung
Migration_Option_Unify_Value_Set_Description=Legt fest ob die ValueSet-Methoden f\u00FCr alle ValueSet-Implementierungen vereinheitlicht werden sollen oder wie urspr\u00FCnglich ihren Typ im Methodennamen widerspiegeln sollen\n\
    Nutzt das Projekt ein Manifest werden die Generatoreinstellungen dorthin gespiegelt und m\u00FCssen bei einer \u00C4nderung an den .ipsproject-Einstellungen dort ebenfalls angepasst werden.
Migration_22_12_0_description=Diese Migration setzt die neue Version 22.12.0 in den Projekteinstellungen. \n\
    Aktualisiert die IDs von Faktor-IPS-Features und -Klassen, welche in den Dateien .project und .ipsproject konfiguriert werden. \n\
    Weitere Informationen erhalten Sie unter \n\
    https://doc.faktorzehn.org/faktor-ips/22.12.0/01_releasenotes/index.html#release_notes
    