CLASS_JAVADOC=Diese Implementation des JAXB XmlAdapters ist fuer das Marhalling und Unmarshalling von Werten des Faktor-IPS Aufzaehlungstyps {0} verantwortlich.
FIELD_REPOSITORY_JAVADOC=Das Runtime Repository von dem man die Werte des Aufzaehlungstyps erfragen kann.
CONSTRUCTOR_JAVADOC=Erzeugt eine neue Instanz dieses XmlAdapters.
