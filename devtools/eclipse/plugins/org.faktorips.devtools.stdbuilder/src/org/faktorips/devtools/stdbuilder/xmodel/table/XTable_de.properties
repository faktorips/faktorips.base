CLASS_DESCRIPTION_JAVADOC=Diese Klasse implementiert eine Read-Only In-Memory-Tabelle. Auf die Daten der Tabelle kann ueber Finder-Methoden zugegriffen werden.  

CONSTRUCTOR_DEFAULT_JAVADOC=Erzeugt einen leeren Tabelleninhalt.

CONSTRUCTOR_WITH_ROWS_JAVADOC=Erzeugt einen neuen Tabelleninhalt mit den uebergebenen Zeilen. Die Liste mit den Zeilen wird kopiert. Spaetere Aenderungen an dem Inhalt der Liste, aendern also nicht die erzeugte Tabelle. Dieser Konstruktor ist vor allem fuer die Verwendung in JUnit Tests vorgesehen, um beliebige Tabelleninhalte erzeugen zu koennen.

METHOD_GET_INSTANCE_JAVADOC = Gibt die Instanz dieser Tabellenklasse zurueck.

METHOD_ADD_ROW_JAVADOC = Diese Methode wird waehrend der Initialisierung verwendet. Sie fuegt eine neue Tabellenzeile hinzu.
METHOD_INIT_KEY_MAPS_JAVADOC = Initialisiert die Maps dieser Tabelle. Diese werden von den Finder-Methoden dieser Klasse verwendet.
