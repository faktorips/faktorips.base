Migration_23_6_0_description=This migration updates each project's properties to match the new version 23.6. \n\
    The JAXB support can be switched to a new implementation. Choose whether you need no JAXB support, classic JAXB or Jakarta XML Binding. \n\
    For further information, see the new and noteworthy: \n\
    https://doc.faktorzehn.org/faktor-ips/23.6/english/01_releasenotes_en/index.html
Migration_23_6_0_jaxbVariant=JAXB Variant
Migration_Option_JAXB_Variant_Description=Enables the generation of JAXB support. May be either 'None' or one of 'ClassicJAXB' or 'JakartaXmlBinding'.
Migration_IpsVersionTooOld=The previous version ''{0}'' of the project ''{1}'' is too old to be directly migrated to ''{2}''. Please update the project with Faktor-IPS at least ''{3}'' first.
