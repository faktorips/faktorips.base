Migration_25_1_0_description=This migration updates each project's properties and the META-INF/MANIFEST.MF and rewrites all files with the project's settings for line separator \n\
    with the Faktor-IPS generator settings to match the new version 25.1.0. \n\
    Enumeration type attributes can now be marked as mandatory. This migration allows you to choose, whether that setting should be applied to all existing enumeration types or not - it can still be changed on an individual basis later. \n\
    For further information, see the new and noteworthy: \n\
    https://doc.faktorzehn.org/faktor-ips/25.1/english/01_releasenotes_en/index.html
