generatePublishedInterfacesDescription=Generate the published interfaces (true) or only implementation classes (false)
generatePublishedInterfacesLabel=Generate published Interfaces
generateVisitorSupportDescription=Enables the generation of visitor code
generateVisitorSupportLabel=Generate visitor support
generatorLocaleDescription=The language in which the code and documentation is generated. Currently supported are the values de and en.
generatorLocaleLabel=Generator Language
minimalJavadocDescription=Only generate necessary Javadoc comments like @generated, as well as documentation from model. To remove empty lines within comments, activate "remove blank lines" in the Java codestyle formatter options. Disabling the "/** and */ on separate lines" option creates even more compact comments.
minimalJavadocLabel=Generate minimal comments
ipsstdbuilderset=Standard Faktor-IPS Generator
localDateDatatypeHelperVariantDescription=Define what helper variant is used for local date data types (LocalDate, LocalDateTime, LocalTime), i.e. Joda or Java8
localDateDatatypeHelperVariantLabel=LocalDate data type helper variant
loggingFrameworkConnectorDescription=The logging connector that is used for the generation of logging code. The generation of logging code is disabled if the value "None" is specified. Possible values are the IDs of extensions of the extension point "org.faktorips.devtools.model.loggingFrameworkConnector". Two extension come with the standard "org.faktorips.devtools.model.javaUtilLoggingConnector" and "org.faktorips.devtools.model.log4jLoggingConnector"
loggingFrameworkConnectorLabel=Logging Framework Connector
markNoneMergeableResourcesAsDerivedDescription=Mark none mergeable resources as derived
markNoneMergeableResourcesAsDerivedLabel=Derived Resources
persistenceProviderDescription=The persistence provider, which will be used to generate special vendor specific features. Currently supported provider are 'EclipseLink 1.1', 'EclipseLink 2.5', 'Generic JPA 2.0' and 'Generic JPA 2.1'.
persistenceProviderLabel=Persistence Provider
retainAnnotationsDescription=Define the names of annotations which are retained if manually added to a generated method (for example Override). Multiple annotations are separated by semicolon. The name must be written as used in the annotation - if the annotation is qualified (for example because there are several annotations with the same unqualified names), the qualified name must be used here, otherwise the unqualified name. 
retainAnnotationsLabel=Retain annotations 
serializablePolicyCmptsDescription=Enables the generation of Serializable support on policy components
serializablePolicyCmptsLabel=Generate Serializable Support
toXMLSupportDescription=Generates toXml() methods into Product Component and Generation classes
toXMLSupportLabel=Generate toXML Support
