Migration_3_7_0_description=Durch die Verwendung von Generics werden Compiler-Warnungen in generiertem Code reduziert.\nACHTUNG: Bitte schlie\u00DFen Sie alle offenen Java Editoren mit generiertem Sourcecode bevor Sie diese Migration anwenden.
Migration_3_8_0_description=Diese Migration setzt die neue Version 3.8.0 in den Projekteinstellungen.\nDies verhindert das versehentliche Arbeiten an einem Modell mit einer älteren Faktor-IPS Version.\nAm Quellcode müssen keine Änderungen durchgeführt werden, fehlende Werte werden mit dem Defaultwert initialisiert.\nWeitere Informationen erhalten Sie unter http://faktorzehn.org/f10-org:newinversion3_8_0
Migration_3_9_0_description=Diese Migration setzt die neue Version 3.9.0 in den Projekteinstellungen.\nDies verhindert das versehentliche Arbeiten an einem Modell mit einer älteren Faktor-IPS Version.\nAm Quellcode müssen keine Änderungen durchgeführt werden, fehlende Werte werden mit dem Defaultwert initialisiert.\nWeitere Informationen erhalten Sie unter http://faktorzehn.org/f10-org:newinversion3_9_0
Migration_3_11_0_description=Diese Migration aktualisiert die XML Dateien der Tabellenstrukturen, um die neu eingeführten nicht-eindeutigen Indizes zu unterstützen, sowie die Aufzählungstypen für die Verwendung erweiterbarer Inhalte.\nWeitere Informationen erhalten Sie unter http://faktorzehn.org/f10-org:newinversion3_11_0
Migration_3_12_0_description=Aktualisiert das Format der Datei für die IPS Projekt Einstellungen (.ipsproject).
Migration_3_13_0_description=Diese Migration aktualisiert alle XML Dateien von Tabelleninhalten. Das XML Tag \"Generation\" wird in \"Rows\" umbenannt. \nWeitere Informationen erhalten Sie unter http://faktorzehn.org/f10-org:newinversion3_13_0
Migration_3_14_0_description=Diese Migration setzt die neue Version 3.14.0 in den Projekteinstellungen.\nDies verhindert das versehentliche Arbeiten an einem Modell mit einer älteren Faktor-IPS Version.\nAm Quellcode müssen keine Änderungen durchgeführt werden, fehlende Werte werden mit dem Defaultwert initialisiert.\nWeitere Informationen erhalten Sie unter http://faktorzehn.org/f10-org:newinversion3_14_0
Migration_3_15_0_description=Diese Migration setzt die neue Version 3.15.0 in den Projekteinstellungen. \nDies verhindert das versehentliche Arbeiten an einem Modell mit einer älteren Faktor-IPS Version. \nZudem werden die neuen "AdditionalSettings" in die ".ipsproject" Datei eingefügt. \nWeiter stellt die Migration sicher, dass die Einstellung für "Produktbausteine haben Anpassungsstufen" bei allen bereits existierenden Produktbausteinklassen in deren XML eingetragen wird. \nStandardmäßig ist diese Einstellung für bereits bestehende Produktbausteinklassen aktiviert. \nZusätzlich werden Aufräumarbeiten im XML aller Faktor-IPS Objekte durchgeführt falls dies notwendig ist. \nWeitere Informationen erhalten Sie unter http://faktorzehn.org/f10-org:newinversion3_15_0
Migration_3_16_0_description=Diese Migration setzt die neue Version 3.16.0 in den Projekteinstellungen. \nDies verhindert das versehentliche Arbeiten an einem Modell mit einer älteren Faktor-IPS Version. \nWeitere Informationen erhalten Sie unter http://faktorzehn.org/f10-org:newinversion3_16_0
Migration_3_18_0_description=Diese Migration setzt einen eindeutigen Qualifier für alle Quellverzeichnisse nach dem ersten.\nWeitere Informationen erhalten Sie unter http://faktorzehn.org/f10-org:newinversion3_18_0
