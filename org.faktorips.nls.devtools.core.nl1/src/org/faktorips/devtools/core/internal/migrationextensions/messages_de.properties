Migration_3_7_0_description=Durch die Verwendung von Generics werden Compiler-Warnungen in generiertem Code reduziert.\nACHTUNG: Bitte schlie\u00DFen Sie alle offenen Java Editoren mit generiertem Sourcecode bevor Sie diese Migration anwenden.
Migration_3_8_0_description=Diese Migration setzt die neue Version 3.8.0 in den Projekteinstellungen.\nDies verhindert das versehentliche Arbeiten an einem Modell mit einer älteren Faktor-IPS Version.\nAm Quellcode müssen keine Änderungen durchgeführt werden, fehlende Werte werden mit dem Defaultwert initialisiert.\nWeitere Informationen erhalten Sie unter https://www.faktorzehn.org/de/version-3-8-0
Migration_3_9_0_description=Diese Migration setzt die neue Version 3.9.0 in den Projekteinstellungen.\nDies verhindert das versehentliche Arbeiten an einem Modell mit einer älteren Faktor-IPS Version.\nAm Quellcode müssen keine Änderungen durchgeführt werden, fehlende Werte werden mit dem Defaultwert initialisiert.\nWeitere Informationen erhalten Sie unter https://www.faktorzehn.org/de/version-3-9-0
Migration_3_11_0_description=Diese Migration aktualisiert die XML Dateien der Tabellenstrukturen, um die neu eingeführten nicht-eindeutigen Indizes zu unterstützen, sowie die Aufzählungstypen für die Verwendung erweiterbarer Inhalte.\nWeitere Informationen erhalten Sie unter https://www.faktorzehn.org/de/version-3-11-0
Migration_3_12_0_description=Aktualisiert das Format der Datei für die IPS Projekt Einstellungen (.ipsproject).
Migration_3_13_0_description=Diese Migration aktualisiert alle XML Dateien von Tabelleninhalten. Das XML Tag \"Generation\" wird in \"Rows\" umbenannt. \nWeitere Informationen erhalten Sie unter https://www.faktorzehn.org/de/version-3-13-0
Migration_3_14_0_description=Diese Migration setzt die neue Version 3.14.0 in den Projekteinstellungen.\nDies verhindert das versehentliche Arbeiten an einem Modell mit einer älteren Faktor-IPS Version.\nAm Quellcode müssen keine Änderungen durchgeführt werden, fehlende Werte werden mit dem Defaultwert initialisiert.\nWeitere Informationen erhalten Sie unter https://www.faktorzehn.org/de/version-3-14-0
Migration_3_15_0_description=Diese Migration setzt die neue Version 3.15.0 in den Projekteinstellungen. \nDies verhindert das versehentliche Arbeiten an einem Modell mit einer älteren Faktor-IPS Version. \nZudem werden die neuen "AdditionalSettings" in die ".ipsproject" Datei eingefügt. \nWeiter stellt die Migration sicher, dass die Einstellung für "Produktbausteine haben Anpassungsstufen" bei allen bereits existierenden Produktbausteinklassen in deren XML eingetragen wird. \nStandardmäßig ist diese Einstellung für bereits bestehende Produktbausteinklassen aktiviert. \nZusätzlich werden Aufräumarbeiten im XML aller Faktor-IPS Objekte durchgeführt falls dies notwendig ist. \nWeitere Informationen erhalten Sie unter https://www.faktorzehn.org/de/version-3-15-0
Migration_3_16_0_description=Diese Migration setzt die neue Version 3.16.0 in den Projekteinstellungen. \nDies verhindert das versehentliche Arbeiten an einem Modell mit einer älteren Faktor-IPS Version. \nWeitere Informationen erhalten Sie unter https://www.faktorzehn.org/de/version-3-16-0
Migration_3_18_0_description=Diese Migration setzt einen eindeutigen Qualifier für alle Quellverzeichnisse nach dem ersten.\nWeitere Informationen erhalten Sie unter https://www.faktorzehn.org/de/version-3-18-0
Migration_3_19_0_description=Diese Migration passt alle Produktbausteine an die neue XML Struktur an. Der Inhalt wird komplett automatisch migriert.\nWeitere Informationen erhalten Sie unter https://www.faktorzehn.org/de/version-3-19-0
Migration_3_20_0_description=Diese Migration löscht alle abgeleiteten Dateien für Produktbausteine und Aufzählungs- und Tabelleninhalte und baut sie erneut ohne UUIDs im XML.\nWeitere Informationen erhalten Sie unter https://www.faktorzehn.org/de/version-3-20-0
Migration_3_21_0_description=Diese Migration löscht alle abgeleiteten Dateien für Aufzählungs- und Tabelleninhalte und baut sie erneut ohne UUIDs im XML.\nWeitere Informationen erhalten Sie unter https://www.faktorzehn.org/de/version-3-21-0
Migration_3_22_0_description=Diese Migration aktualisiert die Einstellungen für den Codegenerator und fügt alle Defaultwerte sowie Beschreibungen in die .ipsproject Datei ein.\n\
    Anschließend wird das ganze Projekt neu gebaut.\n\
    Aufgrund der konfigurierbaren Basisklassen wird die Basisklasse von Vertragsteilklassen auf AbstractJaxbModelObject angepasst, wenn der JAXB Support aktiviert ist.\n\
    Weitere Informationen erhalten Sie unter\n\
    https://www.faktorzehn.org/de/version-3-22-0
Migration_19_7_0_description=Diese Migration startet den Codegenerator für alle Dateien zu denen sich der Codegenerator in der neuen Version geändert hat.\n\
    Weitere Informationen erhalten Sie unter\n\
    https://www.faktorzehn.org/de/version-19-7-0
Migration_19_12_0_description=Diese Migration startet den Codegenerator für alle Dateien zu denen sich der Codegenerator in der neuen Version geändert hat.\n\
    Weitere Informationen erhalten Sie unter\n\
    https://www.faktorzehn.org/de/version-19-12
Migration_20_6_0_description=Diese Migration setzt die neue Version 20.6.0 in den Projekteinstellungen. \nDies verhindert das versehentliche Arbeiten an einem Modell mit einer älteren Faktor-IPS Version. \n\
    Die neuen Einstellungen \"duplicateProductComponentSeverity\" und \"persistenceColumnSizeChecksSeverity\" werden auf WARNING gesetzt. \n\
    Attribute des Typs \"String\", die zugleich in ihren Persistenzeinstellungen eine maximale Größe definieren, werden automatisch auf den neuen String Länge Wertebereich begrenzt. \n\
    In den Persistenzeinstellungen von Kind-zu-Elternteil-Beziehungen konfigurierte CascadeTypes werden deaktiviert.\n\
    Vorlagen, Tabellen und Tests, die seit ihrer Erstellung mit einer älteren Faktor-IPS-Version nicht mehr manuell gespeichert wurden, werden geladen und im aktuellen Format neu gespeichert. \n\
    Weitere Informationen erhalten Sie unter \n\
    https://www.faktorzehn.org/de/version-20-6
Migration_20_12_0_description=Diese Migration setzt die neue Version 20.12.0 in den Projekteinstellungen. \nDies verhindert das versehentliche Arbeiten an einem Modell mit einer älteren Faktor-IPS Version. \n\
    Die neue Einstellung \"tableContentFormat\" wird auf \"XML\" gesetzt. Um Tabelleninhalte als CSV zu speichern muss diese Einstellung auf \"CSV\" gestellt werden bevor diese Migration ausgeführt wird. \n\
    Die neue Einstellung \"generateValidatorClassDefault\" wird auf false gesetzt, so dass Validierungscode weiterhin in Vertragsklassen generiert wird. \n\
    Weitere Informationen erhalten Sie unter \n\
    https://www.faktorzehn.org/de/version-20-12
